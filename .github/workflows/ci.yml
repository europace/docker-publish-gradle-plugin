name: CI

on: [ pull_request ]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      # creates a new check with unit test results
      checks: write
      # needs to git diff the repo
      contents: read
      # find the pr for this commit
      issues: read
      # write artifacts and comment on pr related to this
      pull-requests: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # 5.0.1
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # 5.0.0
        with:
          distribution: 'corretto'
          java-version: 17
          cache: 'gradle'
      - name: clean build
        run: ./gradlew clean build --no-daemon --info --stacktrace
      - name: Upload Test Results
        # see ci-test.check.yml for workflow that publishes test results without security issues for forks
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # 5.0.0
        if: ${{ always() }}
        with:
          name: check-ci-results
          path: '**/build/test-results/test/TEST-*.xml'
